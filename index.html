<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/input.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <main class='w-full h-[100%] bg-gradient-to-br from-[#2192FF] to-blue-200 pt-48'>

        <div class=''>
            <div class='py-20'>
              <div class="container mx-auto">
                <div class="flex flex-col lg:flex-row w-10/12 bg-white rounded-xl mx-auto shadow-gray-500 shadow-lg overflow-hidden">
                  <div alt='loaded trailer' class='shadow-lg'></div>
      
                  <!-- {/* Request Quote Form */} -->
                  <div class=" p-4 items-center ">
                    <h1 class="text-3xl mb-3 text-center text-[#2192FF] my-4">Space Junk Removal</h1>
                    <p class="mb-4 text-center">CONTACT US TODAY FOR A <span class="text-[#2192FF] font-bold">FREE</span> JUNK REMOVAL ESTIMATE</p>
    
                <form action="https://formsubmit.co/loren.price621@gmail.com" id="contact-form" class="contact-form mx-8">
                    <div class="flex flex-col mb-3">
                        <label for="name" class="text-sm ml-1">Name</label>
                        <input type="text" name="name" id="name" placeholder="name" required class="bg-white text-sm border border-gray-400 py-1 px-2 w-full shadow-lg shadow-slate-400 active:bg-white">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="" class="text-sm ml-1">Email</label>
                        <input type="email" name="email" id="email" placeholder="email" required class="bg-white text-sm border border-gray-400 py-1 px-2 w-full shadow-lg shadow-slate-400 active:bg-white">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="" class="text-sm ml-1">Phone Number</label>
                        <input type="tel" name="tel" id="phone" placeholder="phone number 123-456-7890" class="bg-white text-sm border border-gray-400 py-1 px-2 w-full shadow-lg shadow-slate-400 active:bg-white">
                    </div>
                    <div class="flex flex-col mb-3">
                        <label for="" class="text-sm ml-1">Zip Code</label>
                        <input type="numeric" name="zip" id="zip" placeholder="zip code" class="bg-white text-sm border border-gray-400 py-1 px-2 w-full shadow-lg shadow-slate-400 active:bg-white">
                    </div>
                    <div class="flex flex-col mb-5">
                        <label for="" class="text-sm ml-1">Message</label>
                        <textarea name="message" id="message" placeholder="message" cols="30" rows="5" class="bg-white text-sm border border-gray-400 py-1 px-2 w-full shadow-lg shadow-slate-400 active:bg-white1"></textarea>
                    </div>
    
                    <div class="text-center">
                        <input type="checkbox" required class="fill-white bg-white border cursor-pointer border-gray-400 w-3 h-3">
                        <span class="px-3 text-sm">I am not a robot</span>
                        <div class="mt-4">
                            <button class="bg-[#2192FF] w-full text-center text-white py-3 rounded-md hover:bg-blue-700 hover:scale-105 duration-300 shadow-lg shadow-gray-500 font-semibold mb-8"> Get Your FREE Estimate</button>
                        </div>
                    </div>
                </form>
                    
                </div>
            </div>
        </div> 
    </main>
    <script src="/index.js"></script>
</body>
</html>
